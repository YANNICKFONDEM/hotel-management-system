{% extends "hotel/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
    
    
</head>
<body>
    
    <div class="container mt-4">
        <h1 class="text-center">Book Room {{ room.room_number }}</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="shadow-sm p-4 bg-secondary">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button type="submit" class="btn btn-primary btn-block">Book Now</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock content %}
